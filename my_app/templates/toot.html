{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Message {% endblock %}</h1>
    <form method="post">

        <label for="hashtag">Choose a Hashtag</label>
        <br>
        <input type="checkbox" id="immigration" name="step" value="Step1" />
        <label for="step1">Step 1: File an Immigration Petition</label>

        <input type="checkbox" id="immigration" name="step" value="Step2" />
        <label for="step2">Step 2: File Form I-485</label>

        <input type="checkbox" id="immigration" name="step" value="Step3" />
        <label for="step3">Step 3: Go to Biometrics Appointment</label>

        <input type="checkbox" id="immigration" name="step" value="Step4" />
        <label for="step4">Step 4: Attend Immigration Interview</label>
        <br>
        
        <input type="checkbox" id="immigration" name="step" value="Step5" />
        <label for="step5">Step 5: Receive Green Card Decision</label>
        <br>

        <label for="content">Message Content</label>
        <br>
        <textarea name="content"
                  placeholder="Message content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
